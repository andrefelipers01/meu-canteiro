<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planta Baixa - Canteiro de Obras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 980px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 14px rgba(0,0,0,.08);
            padding: 35px;
        }
        h1 {
            color: #2b4162;
            font-size: 2.2rem;
        }
        form {
            margin-bottom: 22px;
        }
        label {
            margin-right: 15px;
            font-size: 1.07rem;
        }
        input[type="text"], input[type="number"] {
            margin-right: 12px;
            padding: 6px 9px;
            font-size: 1.03rem;
        }
        button, .zoom-btn {
            background: #2b4162;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            margin-right: 0.3rem;
        }
        .zoom-btn {
            padding: 6px 17px;
            font-size: 21px;
            margin-right: 10px;
        }
        #canvas {
            margin-top: 35px;
            background: #ececec;
            border: 2px solid #2b4162;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .areas-list {
            margin-top: 25px;
        }
        .areas-list li {
            color: #555;
            font-size: 1.00rem;
        }
        .controls {
            margin-top: 15px;
            margin-bottom: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #canvas,
            #canvas * {
                visibility: visible !important;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gerador de Planta Baixa para Canteiro de Obras</h1>
    <form id="areaForm">
        <label>
            Nome da Área:
            <input type="text" id="areaName" required placeholder="ex: Depósito">
        </label>
        <label>
            Tamanho (m²):
            <input type="number" id="areaSize" min="1" max="500" required placeholder="ex: 20">
        </label>
        <button type="submit">Adicionar Área</button>
    </form>

    <div>
        <strong>Áreas Adicionadas:</strong>
        <ul class="areas-list" id="areasList"></ul>
    </div>

    <div class="controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">-</button>
        <button id="printBtn">Imprimir Planta</button>
        <span style="font-size:14px;color:#888">Use os botões para aproximar/afastar (zoom) ou imprimir a planta baixa.</span>
    </div>

    <canvas id="canvas" width="800" height="400"></canvas>
    <p style="font-size:13px;color:#888">A planta é ilustrativa. Cada área é proporcional ao tamanho informado.</p>
</div>

<script>
    const form = document.getElementById('areaForm');
    const areasList = document.getElementById('areasList');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const printBtn = document.getElementById('printBtn');

    let areas = [];
    let zoom = 1;

    /**
     * Função para distribuir áreas como retângulos lado a lado,
     * quebrando para a linha de baixo quando necessário (estilo "mosaico flexível").
     * Cada área mantém proporção relativa conforme o tamanho.
     */
    function drawPlant() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.scale(zoom, zoom);

        const padding = 14; // borda interna do canvas
        const availableWidth = (canvas.width - 2*padding) / zoom;
        const availableHeight = (canvas.height - 2*padding) / zoom;

        // Criação dos retângulos proporcionais ao tamanho das áreas
        let totalArea = areas.reduce((sum, a) => sum + a.size, 0);
        if (totalArea === 0) { ctx.restore(); return; }

        // Proporção da largura/altura entre as áreas
        // Calcula área total retangular que será preenchida:
        const A_canvas = availableWidth * availableHeight;

        // Fator para converter de m² (informado) para px² (na planta)
        const areaToPx = A_canvas / totalArea;

        // 1° Passo: calcula PARA CADA ÁREA uma largura fixa (por fila), altura proporcional ao tamanho dela
        // Distribuição em filas: quando acabar largura, começa nova linha
        let x = padding, y = padding;
        let rowHeight = 0, spacing = 12;

        // Copia local das retângulos: [{...area, width, height}]
        let rects = [];
        let maxRowWidth = availableWidth;

        // Definido um height padrão baixo (para melhor visualização)
        let targetRowHeight = Math.max( Math.sqrt(areaToPx) * 24, 30 ); // altura ideal inicial

        // Monta linhas (filas):
        let row = [], rows = [];
        let currentRowArea = 0;
        const minRectWidth = 40, minRectHeight = 25;

        // 1) Primeiro, "quebra" áreas para linhas considerando proporção dos tamanhos
        let tempAreas = areas.map(a => Object.assign({}, a));
        while(tempAreas.length > 0){
            let currRow = [], rowArea = 0, rowWidthPx = 0;
            // agrupa na linha até atingir a largura máxima
            for(let k=0; k<tempAreas.length; k++){
                let nextArea = tempAreas[k];
                let arPx = nextArea.size * areaToPx;
                let w = Math.max(Math.sqrt(arPx), minRectWidth);
                let h = Math.max(arPx / w, minRectHeight);

                if(rowWidthPx + w + spacing > maxRowWidth && currRow.length > 0) break;
                currRow.push(Object.assign(nextArea, { width: w, height: h }));
                rowWidthPx += w + spacing;
            }
            // Remove agrupadas da lista
            tempAreas.splice(0, currRow.length);
            rows.push(currRow);
        }

        // 2) Desenha as áreas fila a fila, como mosaico:
        let cy = padding;
        let colorStep = 360/areas.length;
        rows.forEach((rowAreas, rowIdx) => {
            let cx = padding;
            let rowH = Math.max(...rowAreas.map(r => r.height));
            rowAreas.forEach((rect, idx) => {
                // cor alternativa para fácil visualização
                ctx.fillStyle = `hsl(${(rowIdx * 67 + idx * colorStep) % 360},83%,80%)`;
                ctx.strokeStyle = '#2b4162';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.rect(cx, cy, rect.width, rect.height);
                ctx.fill();
                ctx.stroke();

                // Label
                ctx.fillStyle = '#2b4162';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(rect.name, cx + 5, cy + 18);
                ctx.font = 'normal 12px Arial';
                ctx.fillText(`${rect.size} m²`, cx + 5, cy + 34);

                cx += rect.width + spacing;
            });
            cy += rowH + spacing;
        });

        ctx.restore();
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('areaName').value.trim();
        const size = parseFloat(document.getElementById('areaSize').value);
        if(name && size > 0){
            areas.push({name, size});
            areasList.innerHTML = '';
            areas.forEach(a => {
                areasList.innerHTML += `<li>${a.name} – ${a.size} m²</li>`;
            });
            drawPlant();
            form.reset();
        }
    });

    zoomInBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (zoom < 2.5) {
            zoom += 0.15;
            drawPlant();
        }
    });

    zoomOutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (zoom > 0.4) {
            zoom -= 0.15;
            drawPlant();
        }
    });

    printBtn.addEventListener('click', function(e) {
        e.preventDefault();

        // Salvar o canvas em imagem temporária para impressão
        let dataUrl = canvas.toDataURL("image/png");
        let win = window.open('', '_blank');
        win.document.write(`
            <html>
              <head>
                <title>Imprimir Planta do Canteiro</title>
                <style>
                body { margin: 0; text-align: center; }
                img { max-width: 100vw; max-height: 95vh; margin: 0 auto; }
                </style>
              </head>
              <body>
                <img src="${dataUrl}" />
                <script>
                  window.onload = function() {
                    setTimeout(function() {
                      window.print();
                    }, 350);
                  }
                <\/script>
              </body>
            </html>
        `);
        win.document.close();
    });

    // Redesenhar ao carregar página
    window.addEventListener('DOMContentLoaded', drawPlant);
</script>
</body>
</html>
