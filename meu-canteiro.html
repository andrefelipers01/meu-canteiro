<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planta Baixa - Canteiro de Obras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 980px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 14px rgba(0,0,0,.08);
            padding: 30px;
        }
        h1 {
            color: #2b4162;
        }
        form {
            margin-bottom: 22px;
        }
        label {
            margin-right: 15px;
        }
        input[type="text"], input[type="number"] {
            margin-right: 12px;
            padding: 5px 8px;
        }
        button, .zoom-btn {
            background: #2b4162;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .zoom-btn {
            padding: 6px 16px;
            font-size: 18px;
            margin-right: 10px;
        }
        #canvas {
            margin-top: 35px;
            background: #ececec;
            border: 2px solid #2b4162;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .areas-list {
            margin-top: 25px;
        }
        .areas-list li {
            color: #555;
        }
        .controls {
            margin-top: 15px;
            margin-bottom: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #canvas,
            #canvas * {
                visibility: visible !important;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gerador de Planta Baixa para Canteiro de Obras</h1>
    <form id="areaForm">
        <label>
            Nome da Área:
            <input type="text" id="areaName" required placeholder="ex: Depósito">
        </label>
        <label>
            Tamanho (m²):
            <input type="number" id="areaSize" min="1" max="500" required placeholder="ex: 20">
        </label>
        <button type="submit">Adicionar Área</button>
    </form>

    <div>
        <strong>Áreas Adicionadas:</strong>
        <ul class="areas-list" id="areasList"></ul>
    </div>

    <div class="controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">-</button>
        <button id="printBtn">Imprimir Planta</button>
        <span style="font-size:14px;color:#888">Use os botões para aproximar/afastar (zoom) ou imprimir a planta baixa.</span>
    </div>

    <canvas id="canvas" width="800" height="400"></canvas>
    <p style="font-size:13px;color:#888">A planta é ilustrativa. Cada área é proporcional ao tamanho informado.</p>
</div>

<script>
    const form = document.getElementById('areaForm');
    const areasList = document.getElementById('areasList');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const printBtn = document.getElementById('printBtn');

    let areas = [];
    let zoom = 1;

    function drawPlant() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.scale(zoom, zoom);

        let totalArea = areas.reduce((sum, a) => sum + a.size, 0);
        let currentX = 10, currentY = 10, rowHeight = 0;

        // Definição simplificada: distribuir áreas na horizontal, quebra linha quando acabar espaço
        const plantWidth = (canvas.width - 20) / zoom;
        const plantHeight = (canvas.height - 20) / zoom;
        const scale = totalArea > 0 ? Math.min(
            plantWidth / Math.sqrt(totalArea * plantWidth / plantHeight),
            plantHeight / Math.sqrt(totalArea * plantHeight / plantWidth)
        ) : 1;

        areas.forEach((area, idx) => {
            // Cada área é um quadrado proporcional à sua metragem quadrada (ilustrativo)
            let areaPx = Math.sqrt(area.size) * scale * 2.2;
            if (currentX + areaPx > plantWidth + 10) {
                currentX = 10;
                currentY += rowHeight + 20;
                rowHeight = 0;
            }
            ctx.fillStyle = `hsl(${idx*60%360},83%,80%)`;
            ctx.strokeStyle = '#2b4162';
            ctx.lineWidth = 2;
            ctx.fillRect(currentX, currentY, areaPx, areaPx);
            ctx.strokeRect(currentX, currentY, areaPx, areaPx);

            ctx.fillStyle = '#2b4162';
            ctx.font = 'bold 18px Arial';
            ctx.fillText(area.name, currentX + 10, currentY + 28);
            ctx.font = 'normal 12px Arial';
            ctx.fillText(`${area.size} m²`, currentX + 10, currentY + 48);

            currentX += areaPx + 20;
            if (areaPx > rowHeight) rowHeight = areaPx;
        });

        ctx.restore();
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('areaName').value.trim();
        const size = parseFloat(document.getElementById('areaSize').value);
        if(name && size > 0){
            areas.push({name, size});
            areasList.innerHTML = '';
            areas.forEach(a => {
                areasList.innerHTML += `<li>${a.name} – ${a.size} m²</li>`;
            });
            drawPlant();
            form.reset();
        }
    });

    zoomInBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (zoom < 2.5) {
            zoom += 0.15;
            drawPlant();
        }
    });

    zoomOutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (zoom > 0.4) {
            zoom -= 0.15;
            drawPlant();
        }
    });

    printBtn.addEventListener('click', function(e) {
        e.preventDefault();

        // Salvar o canvas em imagem temporária para impressão
        let dataUrl = canvas.toDataURL("image/png");
        let win = window.open('', '_blank');
        win.document.write(`
            <html>
              <head>
                <title>Imprimir Planta do Canteiro</title>
                <style>
                body { margin: 0; text-align: center; }
                img { max-width: 100vw; max-height: 95vh; margin: 0 auto; }
                </style>
              </head>
              <body>
                <img src="${dataUrl}" />
                <script>
                  window.onload = function() {
                    setTimeout(function() {
                      window.print();
                    }, 350);
                  }
                <\/script>
              </body>
            </html>
        `);
        win.document.close();
    });

    // Redesenhar caso resizing canvas (opcional)
    window.addEventListener('DOMContentLoaded', drawPlant);
</script>
</body>
</html>
